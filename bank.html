<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200">
    <header class="text-5xl text-center font-semibold py-5">
        <h3>Let's get some <span class=" text-violet-600">Moooooooney!!!</span></h3>
    </header>
    <main class="p-5">
        <section class="grid grid-cols-3 gap-5 w-3/4 mx-auto">
            <div class="text-5xl text-white bg-indigo-600 w-11/12 p-10 rounded-xl mx-auto">
                <h3 class="text-3xl">Deposit</h3>
                <p class=" font-semibold">$<span id="depTk">00</span></p>
            </div>
            <div class="text-5xl text-white bg-pink-500 w-11/12 p-10 rounded-xl mx-auto">
                <h3 class="text-3xl">Withdraw</h3>
                <p class=" font-semibold">$<span id="withdraw-Tk">00</span></p>
            </div>
            <div class="text-5xl text-white bg-emerald-500 w-11/12 p-10 rounded-xl mx-auto">
                <h3 class="text-3xl">Balance</h3>
                <p class=" font-semibold">$<span id="balance">1240</span></p>
            </div>
        </section>

        <section class="p-5 grid grid-cols-2 gap-10 w-3/4 mx-auto border-2px border-black">
            <div class="bg-yellow-500 p-10 rounded-xl">
                <h3 class="text-3xl">Please Deposit</h3>
                <input id="user-deposit" type="email" placeholder="$ amount you want to deposit" class="my-5 p-2 w-11/12 rounded"> <br>
                <button id="btn-deposit" class="py-3 px-4 hover:bg-violet-600 bg-violet-900 rounded text-xl text-white">Deposit</button>
            </div>
            <div class="bg-orange-500 p-10 rounded-xl">
                <h3 class="text-3xl">Please Withdraw</h3>
                <input id="user-withdraw" type="email" placeholder="$ amount you want to withdraw" class="my-5 p-2 w-11/12 rounded"> <br>
                <button id="btn-withdraw" class="py-3 px-4 hover:bg-violet-600 bg-violet-900 rounded text-xl text-white">withdraw</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
